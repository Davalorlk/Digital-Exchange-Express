<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Express Exchange - Phones</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        /* Only keep the unified, modern card styles */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
            gap: 2.5rem;
            margin-top: 2rem;
        }
        .card {
            position: relative;
            width: 270px;
            min-height: 340px;
            background: rgba(255,255,255,0.18);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1.5px solid rgba(255,255,255,0.25);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: visible;
        }
        .card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 16px 40px 0 rgba(0,123,255,0.18);
        }
        .main-card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            background: #fff;
            display: block;
            aspect-ratio: 16/9;
            clip-path: none !important;
        }
        .card-content {
            margin-top: 0;
            width: 100%;
            padding: 24px 18px 18px 18px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-end;
            flex: 1;
        }
        .title {
            font-size: 1.15em;
            font-weight: 700;
            color: #222;
            margin-bottom: 10px;
            background: none;
            position: static;
            padding: 0;
            z-index: 2;
            text-shadow: none;
        }
        .price-badge {
            background: #3d9b2c;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 12px 12px 12px 0;
            padding: 7px 18px;
            margin-top: 6px;
            margin-bottom: 0;
            align-self: flex-end;
            box-shadow: 0 2px 8px rgba(0,212,255,0.08);
            z-index: 2;
        }
        .product-hover-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.92);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 10;
            border-radius: 24px;
            max-width: 100%;
            max-height: 100%;
            overflow: auto;
        }
        .card:hover .product-hover-overlay {
            opacity: 1;
            pointer-events: auto;
            transition-delay: 1s;
        }
        .hover-content {
            max-width: 90%;
            text-align: center;
            word-break: break-word;
            overflow-wrap: break-word;
            max-height: 90%;
            overflow-y: auto;
        }
        .hover-content h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            color: #fff;
        }
        .hover-content p {
            margin: 6px 0;
            font-size: 1em;
            line-height: 1.5;
            color: #e0e0e0;
        }
        .hover-content .category-badge {
            display: inline-block;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            color: white;
            padding: 5px 14px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        @media (max-width: 700px) {
            .products-grid {
                grid-template-columns: 1fr;
                gap: 1.2rem;
            }
            .card {
                width: 98vw;
                min-width: 180px;
                max-width: 99vw;
            }
            .card-content {
                padding: 16px 8px 12px 8px;
            }
            .title {
                font-size: 1em;
            }
            .price-badge {
                font-size: 1em;
                padding: 6px 12px;
            }
        }
        .card-content, .card, .products-grid {
            clip-path: none !important;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="logo.png" alt="Digital Express Exchange Logo" class="navbar-logo" style="height:70px; width:130px; object-fit:contain; margin-top:-8px; margin-bottom:-8px;">
            </div>
            <div class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="phones.html" class="active">Phones</a></li>
                <li><a href="laptops.html">Laptops</a></li>
                <li><a href="pc.html">PC</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Latest Smartphones</h1>
                <p>Discover cutting-edge mobile technology and innovation</p>
            </div>
        </section>

        <section class="search-section">
            <div class="container">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search phones by name or description..." class="search-input">
                    <button class="search-button">üîç</button>
                </div>
                <div id="searchResults" class="search-results"></div>
            </div>
        </section>

        <section class="products">
            <div class="container">
                <div class="products-grid" id="productsGrid">
                    <div class="loading">Loading products...</div>
                </div>
                <div id="noResults" class="no-results" style="display: none;">
                    <h3>No phones found</h3>
                    <p>Try adjusting your search terms or browse all products above.</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="container" style="display: flex; flex-wrap: wrap; align-items: center; justify-content: space-between; gap: 16px;">
            <div style="flex:1 1 200px; min-width: 180px;">
                <p>&copy; 2024 Digital Dream Land. All rights reserved.</p>
            </div>
            <div class="footer-social" style="display:flex;align-items:center;gap:18px;justify-content:flex-end;flex:0 0 auto;">
                <a href="https://instagram.com/digitaldreamland237" target="_blank" rel="noopener" aria-label="Instagram"><img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/instagram.svg" alt="Instagram" style="width:24px;height:24px;"></a>
                <a href="https://wa.me/+237679327727" target="_blank" rel="noopener" aria-label="WhatsApp"><img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/whatsapp.svg" alt="WhatsApp" style="width:24px;height:24px;"></a>
                <a href="mailto:digitaldreamland237" aria-label="Email"><img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/envelope-fill.svg" alt="Email" style="width:24px;height:24px;"></a>
                <a href="https://facebook.com/DigitalDreamLand" target="_blank" rel="noopener" aria-label="Facebook"><img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/facebook.svg" alt="Facebook" style="width:24px;height:24px;"></a>
            </div>
        </div>
    </footer>

    <script>
        const API_BASE_URL = 'https://digital-exchange-express.onrender.com';
        let allProducts = [];
        let filteredProducts = [];

        // Load products from API
        async function loadProducts() {
            try {
                const response = await fetch('https://digital-exchange-express.onrender.com/api/products/phones');
                allProducts = await response.json();
                filteredProducts = [...allProducts];
                displayProducts();
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('productsGrid').innerHTML = '<p>Error loading products. Please try again later.</p>';
            }
        }

        // Display products
        function displayProducts() {
        const productsGrid = document.getElementById('productsGrid');
        const noResults = document.getElementById('noResults');

            if (filteredProducts.length === 0) {
                productsGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            productsGrid.style.display = 'grid';
            noResults.style.display = 'none';

            productsGrid.innerHTML = filteredProducts.map((product, index) => `
                <div class="card" onclick="openModal(${index})">
                    <div class="card-content">
                        ${product.image ? `<img class='main-card-image' src='${product.image && product.image.startsWith('http') ? product.image : API_BASE_URL + product.image}' alt='${product.name}'>` : ''}
                        <span class="title">${product.name}</span>
                        <span class="price-badge">${product.price.toLocaleString()} XAF</span>
                    </div>
                    <div class="product-hover-overlay">
                        <div class="hover-content">
                            <div class="category-badge">${product.category}</div>
                            <h3>${product.name}</h3>
                            <p><strong>Price:</strong> ${product.price.toLocaleString()} XAF</p>
                            <p><strong>Description:</strong></p>
                            <p>${product.description}</p>
                            <p><strong>Added:</strong> ${new Date(product.created_at).toLocaleDateString()}</p>
                            <p style="margin-top: 10px; font-size: 0.85em; opacity: 0.8;">Click for more details</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            
            if (searchTerm === '') {
                filteredProducts = [...allProducts];
            } else {
                filteredProducts = allProducts.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) ||
                    product.description.toLowerCase().includes(searchTerm)
                );
            }
            
            displayProducts();
        });

        // Modal functionality
        function openModal(index) {
            const product = filteredProducts[index];
            const modal = document.getElementById('productModal');
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <div class="modal-product">
                    <div class="modal-image">
                        ${product.image ? 
                            `<img src="${product.image && product.image.startsWith('http') ? product.image : API_BASE_URL + product.image}" alt="${product.name}">` : 
                            '<div style="font-size: 4em; text-align: center;">üì±</div>'
                        }
                    </div>
                    <div class="modal-info">
                        <h2>${product.name}</h2>
                        <p class="modal-price">${product.price.toLocaleString()} XAF</p>
                        <p class="modal-description">${product.description}</p>
                        <div class="modal-specs">
                            <h3>Product Details</h3>
                            <ul>
                                <li><strong>Category:</strong> ${product.category}</li>
                                <li><strong>Added:</strong> ${new Date(product.created_at).toLocaleDateString()}</li>
                        </ul>
                        </div>
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Load products when page loads
        document.addEventListener('DOMContentLoaded', loadProducts);

        // Mobile menu toggle
        const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
        const navMenu = document.querySelector('.nav-menu');
        
        mobileMenuToggle.addEventListener('click', () => {
            mobileMenuToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
        
        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenuToggle.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
